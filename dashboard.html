
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard ‚Äì Nailtherapist._</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: 'Outfit', sans-serif;
      text-align: center;
      padding: 4rem 2rem;
    }
    .pin-container {
      max-width: 400px;
      margin: auto;
    }
    input[type="password"] {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      width: 100%;
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
    }
    button {
      background: #ff4edd;
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 40px;
      margin-top: 1rem;
      cursor: pointer;
    }
    iframe {
      border-radius: 10px;
      border: none;
      width: 100%;
      height: 600px;
      margin-top: 2rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1 style="font-family: 'Bebas Neue', cursive; font-size: 3rem; color: #ff4edd;">Admin Dashboard üîê</h1>
  <p style="color: #e8c0ff;">Enter your PIN to view the booking sheet</p>

  <div class="pin-container">
    <input type="password" id="pinInput" placeholder="Enter 4-digit PIN">
    <button onclick="checkPin()">Unlock</button>
  </div>

  <iframe id="dashboardFrame" src="https://docs.google.com/spreadsheets/d/1zPbMEOPeVvS7xKbdEKxF8Fb0vNfa6T3U5PeMs82Gm6I/edit?usp=sharing?embedded=true"></iframe>

  <script>
    function checkPin() {
      const pin = document.getElementById('pinInput').value;
      if (pin === "2005") {
        document.querySelector(".pin-container").style.display = "none";
        document.getElementById("dashboardFrame").style.display = "block";
      } else {
        alert("Incorrect PIN. Try again, boo!");
      }
    }
  </script>
</body>
</html>
